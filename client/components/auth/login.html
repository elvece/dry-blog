<div class="container loginBlock full-height">
  <div class="content-section text-center">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <h2 class="title">Login</h2>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <section class="sections">
          <form method="post" ng-submit="login()" name="loginForm" novalidate>
            <div class="row">
              <div class="col-xs-offset-3 col-xs-6">
                <div class="form-group">
                  <h5 class="inputTitle">Email</h5>
                  <input class="form-control" type="text" name="email" ng-model="email"required autofocus>
                </div>
                <div class="form-group">
                  <h5 class="inputTitle">Password</h5>
                  <input class="form-control" type="password" name="password" ng-model="password" required>
                </div>
                <div class="loginSubmit">
                  <button class="btn loginBtn transparent fontMontserrat weightSeven uppercase coralSolid" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
